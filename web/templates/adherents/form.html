<form method="POST" action="{{ action_url }}">
    <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nom <span class="text-danger">*</span></label>
                <input type="text" name="nom" class="form-control"
                       value="{{ adherent.nom if adherent else '' }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Prenom <span class="text-danger">*</span></label>
                <input type="text" name="prenom" class="form-control"
                       value="{{ adherent.prenom if adherent else '' }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Telephone</label>
                <input type="text" name="telephone" class="form-control"
                       value="{{ adherent.telephone if adherent and adherent.telephone else '' }}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control"
                       value="{{ adherent.email if adherent and adherent.email else '' }}">
            </div>
            <div class="col-12">
                <label class="form-label">Adresse</label>
                <input type="text" name="adresse" class="form-control"
                       value="{{ adherent.adresse if adherent and adherent.adresse else '' }}">
            </div>
            {% if not adherent %}
            <div class="col-md-6">
                <label class="form-label">Date d'entree</label>
                <input type="date" name="date_entree" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Frais d'entree ({{ CURRENCY_SYMBOL }})</label>
                <input type="number" name="frais_entree" class="form-control"
                       step="0.01" min="0" value="0"
                       placeholder="0 = pas de frais">
            </div>
            {% endif %}
            <div class="col-12">
                <label class="form-label">Notes</label>
                <textarea name="notes" class="form-control" rows="2">{{ adherent.notes if adherent and adherent.notes else '' }}</textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success">
            <i class="bi bi-check-lg"></i> Enregistrer
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
    </div>
</form>
